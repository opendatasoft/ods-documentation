{% block header %}

    <div class="ods__documentation-header">

        <div class="ods__documentation-header-logo">
            <button type="button" id="nav-button" data-toggle="wy-nav-top">{{ gettext('Menu') }}</button>
            <a class="ods__documentation-header-logo-link" href="{{ pathto(master_doc) }}">
                <img src="{{ pathto('_static/' + logo, 1) }}" alt="Opendatasoft Documentation Logo">
            </a>
            <button type="button" id="help-hub-button"> Help Hub </button>
        </div>

        <div class="ods__documentation-header-nav">
            <div class="ods__documentation-header-nav-item">
                <a href="/{{ language }}/">Help Hub</a>
            </div>
            <div class="ods__documentation-header-nav-item ods__documentation-header-nav-item-active">
                <a href="{{ pathto(master_doc) }}">{{ gettext('User guide') }}</a>
            </div>
            <div class="ods__documentation-header-nav-item">
                <a href="https://discovery.opendatasoft.com/">Discovery</a>
            </div>
            <div class="ods__documentation-header-nav-item">
                <a href="/faq-glossary/{{ language }}/">FAQ</a>
            </div>
            <div class="ods__documentation-header-nav-item">
                <a href="/widgets/">Widgets</a>
            </div>
            <div class="ods__documentation-header-nav-item">
                <a href="/{{ language }}/apis/">APIs</a>
            </div>
            <div class="ods__documentation-header-nav-item">
              <a href="https://academy.opendatasoft.com/{{ 'page/homepage/' if (language != 'fr') }}" tabindex="0">Academy</a>
            </div>
        </div>

    </div>

    <div class="ods__documentation-help-hub-sidebar">
        <div class="ods__documentation-help-hub-sidebar-item">
            <a href="/{{ language }}/">Help Hub</a>
        </div>
        <div class="ods__documentation-help-hub-sidebar-item ods__documentation-header-nav-item-active">
            <a href="{{ pathto(master_doc) }}">{{ gettext('User guide') }}</a>
        </div>
        <div class="ods__documentation-help-hub-sidebar-item">
            <a href="https://discovery.opendatasoft.com/">Discovery</a>
        </div>
        <div class="ods__documentation-help-hub-sidebar-item">
            <a href="/faq-glossary/{{ language }}/">FAQ</a>
        </div>
        <div class="ods__documentation-help-hub-sidebar-item">
            <a href="/widgets/">Widgets</a>
        </div>
        <div class="ods__documentation-help-hub-sidebar-item">
            <a href="/{{ language }}/apis/">APIs</a>
        </div>
        <div class="ods__documentation-help-hub-sidebar-item">
          <a href="https://academy.opendatasoft.com/{{ 'page/homepage/' if (language != 'fr') }}">Academy</a>
        </div>
    </div>

{% endblock %}
