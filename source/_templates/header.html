{% block header %}

    <div class="ods__documentation-header">
        <button type="button" class="menu-button" id="nav-button" data-toggle="wy-nav-top">
                <img class="ods-header__menu-toggle__openlogo"
                    src="{{ pathto('_static/' + 'menu-fill.svg', 1) }}"
                    alt="Open documentation menu">
        </button>

        <a class="ods__documentation-header-logo ods__documentation-header-logo-link"
            href="https://help.opendatasoft.com/">
                <img src="{{ pathto('_static/' + logo, 1) }}"
                    alt="Opendatasoft logo">
                <span class="ods-header__brandname">
                    Help Center
                </span>
        </a>

        <div class="ods__documentation-header-nav">
            <div class="ods__documentation-header-nav-item ods__documentation-header-nav-item-active">
                <a href="https://userguide.opendatasoft.com/">{{ gettext('User guide') }}</a>
            </div>
            <div class="ods__documentation-header-nav-item">
              <a href="https://academy.opendatasoft.com/{{ 'page/homepage/' if (language != 'fr') }}">Academy</a>
            </div>
            <div class="ods__documentation-header-nav-item">
                <a href="https://codelibrary.opendatasoft.com/">Code library</a>
            </div>
            <div class="ods__documentation-header-nav-item">
                <a href="/widgets/">Widgets</a>
            </div>
            <div class="ods__documentation-header-nav-item">
                <a href="/{{ language }}/apis/">APIs</a>
            </div>
            <div class="ods__documentation-header-nav-item">
                <a href="https://changes.opendatasoft.com">{{ gettext('Release notes') }}</a>
            </div>
        </div>
        
        <button type="button" class="menu-button" id="help-hub-button">
            <img
                    class="ods-header__menu-toggle__openlogo"
                    src="{{ pathto('_static/' + 'apps-custo.svg', 1) }}"
                    alt="Open Help Center menu">
        </button>

    </div>

    <div class="ods__documentation-help-hub-sidebar">
        <div class="ods__documentation-help-hub-sidebar-item ods__documentation-header-nav-item-active">
            <a href="https://userguide.opendatasoft.com/">{{ gettext('User guide') }}</a>
        </div>
        <div class="ods__documentation-help-hub-sidebar-item">
          <a href="https://academy.opendatasoft.com/{{ 'page/homepage/' if (language != 'fr') }}">Academy</a>
        </div>
        <div class="ods__documentation-help-hub-sidebar-item">
            <a href="https://codelibrary.opendatasoft.com/">Code library</a>
        </div>
        <div class="ods__documentation-help-hub-sidebar-item">
            <a href="/widgets/">Widgets</a>
        </div>
        <div class="ods__documentation-help-hub-sidebar-item">
            <a href="/{{ language }}/apis/">APIs</a>
        </div>
        <div class="ods__documentation-help-hub-sidebar-item">
            <a href="https://changes.opendatasoft.com">{{ gettext('Release notes') }}</a>
        </div>
    </div>

{% endblock %}
